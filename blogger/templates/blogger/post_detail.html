{% extends 'blogger/base.html' %}
{% block content %}
        {% if instance.image %}
        <img src="{{ instance.image.url }}"  /><br>
        {% endif %}
        {{ instance.title }}<br/>
        {{ instance.content }}<br/>
        {{ instance.timestamp }}<br/>
        {{ instance.updated }}<br/>
        {{ instance.id }}<br/><hr/>

{% endblock %}
