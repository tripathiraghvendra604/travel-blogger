{% extends 'blogger/base.html' %}
{% block content %}

    {% for obj in object_list %}

        <a href="{% url 'detail'  id=obj.id%}"> {{ obj.title }} </a><br/>
        {{ obj.content }}<br/>
        {{ obj.timestamp }}<br/>
        {{ obj.updated }}<br/>
        {{ obj.id }}<br/><hr/>
    {% endfor %}

{% endblock %}
