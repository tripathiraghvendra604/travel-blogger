{% extends 'blogger/base.html' %}
{% block content %}

    {% for obj in object_list %}

        <a href="{% url 'detail'  id=obj.id%}"> {{ obj.title }} </a><br/>
        {% if obj.image %}
                <img src="{{ obj.image.url }}"  /><br>
        {% endif %}

        {{ obj.content }}<br/>
        {{ obj.timestamp | timesince }}<br/>
        <p>upadated on {{ obj.updated }}<br/>
        {{ obj.id }}<br/><hr/>
    {% endfor %}

{% endblock %}
